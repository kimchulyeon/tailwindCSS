<!-- 
[ div 밑에 div 10개 만들기 ]
- div>div*10{$}  

[ ul 밑에 li 텍스트 넣어서 10개 만들기 ]
- ul>li{텍스트-$}*10

[ div밑에 텍스트랑 class명 넣어서 5개 만들기 ]
- div>div{텍스트-$}.text-xl*5
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TailwindCSS CSS CDN</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div>
      <div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
      </div>
    </div>

    <div class="mt-5 border-2 border-blue-300 rounded-[10px] p-3 mx-[30px]">
      <div>
        <ul>
          <li>목록-1</li>
          <li>목록-2</li>
          <li>목록-3</li>
          <li>목록-4</li>
          <li>목록-5</li>
        </ul>
      </div>
    </div>

    <div class="mt-5 border-2 border-blue-300 rounded-[10px] p-3 mx-[30px]">
      <div>
        <div class="text-xl">텍스트-1</div>
        <div class="text-xl">텍스트-2</div>
        <div class="text-xl">텍스트-3</div>
        <div class="text-xl">텍스트-4</div>
        <div class="text-xl">텍스트-5</div>
      </div>
    </div>
  </body>
</html>
